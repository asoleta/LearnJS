<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name (ex: Allentown)" spellcheck="false">
        <button><img src="images/search.png" alt="magnifying glass"></button>
    </div>

    <div class="error">
        <p>Invalid city name</p>
    </div>

    <div class="unit">
        <form>
            <input type="radio" id="metric" name="unit" value="metric">
            <label for="metric">Metric (°C)</label>
            <input type="radio" id="imperial" name="unit" value="imperial" checked>
            <label for="imperial">Imperial (°F)</label>
        </form>
    </div>

    <div class="weather">
        <img src="images/rain.png" alt="clouds with rain" class="weather-icon">
        <h1 class="temp">--°F</h1>
        <h2 class="city">Search for a City</h2>
        <div class="details">

            <div class="col">
                <img src="images/humidity.png" alt="humid">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="windy">
                <div>
                    <p class="wind">-- mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
