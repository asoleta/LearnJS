<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="Enter city name (ex: Allentown)" spellcheck="false">
        <button><img src="images/search.png" alt="magnifying glass"></button>
    </div>

    <div class="weather">
        <img src="images/rain.png" alt="clouds with rain" class="weather-icon">
        <h1 class="temp">--°F</h1>
        <h2 class="city">Search for a City</h2>
        <div class="details">

            <div class="col">
                <img src="images/humidity.png" alt="humid">
                <div>
                    <p class="humidity">--%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="images/wind.png" alt="windy">
                <div>
                    <p class="wind">-- mph</p>
                    <p>Wind Speed</p>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
// API key to access weather information
const apiKey = "919b312088aceae81f45eb22ba0d6df7";
const apiUrl = "https://api.openweathermap.org/data/2.5/weather?&units=imperial&q=";

// accesses the search box and search button from the HTML code
const searchBox = document.querySelector(".search input");
const searchBtn = document.querySelector(".search button");

const weatherIcon = document.querySelector(".weather-icon");

async function checkWeather(city) {
    const response = await fetch(apiUrl + city + `&appid=${apiKey}`);
    var data = await response.json();

    console.log(data);

    // updates the information based on which city was entered
    document.querySelector(".city").innerHTML = data.name;
    document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "°F";
    document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
    document.querySelector(".wind").innerHTML = data.wind.speed + " mph";

    //update image based on the weather condition
    if(data.weather[0].main == "Clouds") {
        weatherIcon.src = "images/clouds.png";
    }

    else if(data.weather[0].main == "Clear") {
        weatherIcon.src = "images/clear.png";
    }

    else if(data.weather[0].main == "Rain") {
        weatherIcon.src = "images/rain.png";
    }

    else if(data.weather[0].main == "Drizzle") {
        weatherIcon.src = "images/drizzle.png";
    }

    else if(data.weather[0].main == "Mist") {
        weatherIcon.src = "images/fog.png";
    }

    else if(data.weather[0].main == "Snow") {
        weatherIcon.src = "images/snow.png";
    }
}

// when the search button is pressed, the checkWeather function will run
searchBtn.addEventListener("click", () => {
    checkWeather(searchBox.value); // gets the city name that is written in the input box
})

</script>

</body>
</html>
